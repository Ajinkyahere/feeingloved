<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Romantic App</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ff9a9e, #fecfef);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin: 20px 0;
      color: white;
      font-size: 2.5rem;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    .scene {
      position: relative;
      width: 100%;
      height: 50%;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    /* Characters */
    .character {
      position: relative;
      width: 150px;
      height: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: float 3s ease-in-out infinite;
    }

    /* Male Character */
    .male .head,
    .female .head {
      width: 100px;
      height: 100px;
      background: #ffe0bd;
      border-radius: 50%;
      position: relative;
    }

    .male .head::before,
    .female .head::before,
    .male .head::after,
    .female .head::after {
      content: '';
      position: absolute;
      width: 12px;
      height: 12px;
      background: #000;
      border-radius: 50%;
      top: 35px;
    }

    .male .head::before,
    .female .head::before {
      left: 25px;
    }

    .male .head::after,
    .female .head::after {
      right: 25px;
    }

    .male .body,
    .female .body {
      width: 100px;
      height: 150px;
      border-radius: 10px;
    }

    .male .body {
      background: #0066cc;
    }

    .female .body {
      background: #ff69b4;
    }

    /* Action Buttons */
    .actions {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 1rem;
      background: #ff6f61;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: background 0.3s, transform 0.3s;
    }

    .btn:hover {
      background: #ff3b2f;
      transform: scale(1.1);
    }

    /* Animation Keyframes */
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    footer {
      margin-top: 20px;
      font-size: 1rem;
      color: white;
      text-shadow: 1px 1px 3px black;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
      z-index: 1000;
    }

    .popup.active {
      display: block;
    }

    .popup button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #ff6f61;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Romantic App</h1>

  <div class="scene">
    <div class="character male" id="male">
      <div class="head"></div>
      <div class="body"></div>
    </div>
    <div class="character female" id="female">
      <div class="head"></div>
      <div class="body"></div>
    </div>
  </div>

  <div class="actions">
    <button class="btn" onclick="performAction('kiss')">Kiss üíã</button>
    <button class="btn" onclick="performAction('hug')">Hug ü§ó</button>
    <button class="btn" onclick="performAction('giftFlower')">Gift Flowers üåπ</button>
    <button class="btn" onclick="performAction('giftTeddy')">Gift Teddy üß∏</button>
    <button class="btn" onclick="performAction('giftChocolates')">Gift Chocolates üç´</button>
  </div>

  <div class="popup" id="popup">
    <p id="popup-message"></p>
    <button onclick="closePopup()">Close</button>
  </div>

  <footer>Made with ‚ù§Ô∏è by Ajinkya Jadhav</footer>

  <script>
    function performAction(action) {
      const popup = document.getElementById("popup");
      const message = document.getElementById("popup-message");

      if (action === "kiss") {
        message.textContent = "You kissed your partner! üíã";
      } else if (action === "hug") {
        message.textContent = "You hugged your partner tightly! ü§ó";
      } else if (action === "giftFlower") {
        message.textContent = "You gifted a beautiful rose! üåπ";
      } else if (action === "giftTeddy") {
        message.textContent = "You gifted a cute teddy bear! üß∏";
      } else if (action === "giftChocolates") {
        message.textContent = "You gifted delicious chocolates! üç´";
      }

      popup.classList.add("active");
    }

    function closePopup() {
      const popup = document.getElementById("popup");
      popup.classList.remove("active");
    }
  </script>
</body>
</html>
