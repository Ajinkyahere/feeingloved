<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Made with ‚ù§Ô∏è for Rakhi</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ffe7e7, #ffc8dd);
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: #ff0066;
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .scene {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 500px;
      margin-top: 20px;
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
    }

    /* Character Styles */
    .character {
      width: 150px;
      height: 300px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Heads */
    .head {
      width: 100px;
      height: 100px;
      background: #ffe0bd;
      border-radius: 50%;
      position: relative;
    }

    .head::before,
    .head::after {
      content: '';
      width: 12px;
      height: 12px;
      background: #000;
      position: absolute;
      border-radius: 50%;
      top: 35px;
    }

    .head::before {
      left: 30px;
    }

    .head::after {
      right: 30px;
    }

    /* Bodies */
    .body {
      width: 100px;
      height: 200px;
      border-radius: 10px;
      background: #ff8b94;
      margin-top: -10px;
    }

    .male .body {
      background: #6fa3ef;
    }

    /* Pets */
    .pet {
      position: relative;
      width: 80px;
      height: 100px;
      background: #ffe0bd;
      border-radius: 50%;
    }

    .pet::after {
      content: '';
      width: 100px;
      height: 50px;
      position: absolute;
      background: #d9a679;
      border-radius: 50%;
      bottom: -10px;
      left: -10px;
    }

    .actions {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 1rem;
      background: #ff477e;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s;
    }

    .btn:hover {
      background: #ff1c61;
      transform: scale(1.1);
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
      padding: 20px;
    }

    .popup.active {
      display: block;
    }

    .popup button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #ff477e;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }

    footer {
      margin-top: 20px;
      color: #ff0066;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Made with ‚ù§Ô∏è for Rakhi</h1>

  <div class="scene">
    <!-- Male Character -->
    <div class="character male">
      <div class="head"></div>
      <div class="body"></div>
    </div>
    <!-- Female Character -->
    <div class="character female">
      <div class="head"></div>
      <div class="body"></div>
    </div>
    <!-- Chikki (Pug) -->
    <div class="pet" id="chikki"></div>
    <!-- Lalu (Cat) -->
    <div class="pet" id="lalu"></div>
  </div>

  <div class="actions">
    <button class="btn" onclick="performAction('kiss')">Kiss üíã</button>
    <button class="btn" onclick="performAction('hug')">Hug ü§ó</button>
    <button class="btn" onclick="performAction('gift')">Gift üéÅ</button>
    <button class="btn" onclick="performAction('pet')">Pet üêæ</button>
    <button class="btn" onclick="performAction('love')">Say "I Love You" ‚ù§Ô∏è</button>
  </div>

  <div class="popup" id="popup">
    <p id="popup-message"></p>
    <button onclick="closePopup()">Close</button>
  </div>

  <footer>Created by Ajinkya Jadhav with ‚ù§Ô∏è</footer>

  <script>
    function performAction(action) {
      const popup = document.getElementById("popup");
      const message = document.getElementById("popup-message");

      if (action === "kiss") {
        message.textContent = "You kissed Rakhi! üíã";
      } else if (action === "hug") {
        message.textContent = "You hugged Rakhi tightly! ü§ó";
      } else if (action === "gift") {
        message.textContent = "You gifted Rakhi a beautiful present! üéÅ";
      } else if (action === "pet") {
        message.textContent = "Chikki and Lalu feel loved! üê∂üê±";
      } else if (action === "love") {
        message.textContent = "You said 'I Love You, Rakhi' ‚ù§Ô∏è";
      }

      popup.classList.add("active");
    }

    function closePopup() {
      document.getElementById("popup").classList.remove("active");
    }
  </script>
</body>
</html>
