<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Made with ‚ù§Ô∏è for Rakhi</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ffecd2, #fcb69f);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    h1 {
      color: #ff0066;
      font-size: 1.8rem;
      text-align: center;
      margin: 10px 0;
    }

    .scene {
      position: relative;
      width: 100%;
      height: 65%;
      display: flex;
      align-items: flex-end;
      justify-content: space-around;
      overflow: hidden;
    }

    /* Characters */
    .character {
      width: 100px;
      height: auto;
      position: relative;
      animation: roam 5s infinite alternate;
    }

    .character svg {
      width: 100%;
      height: auto;
    }

    /* Roaming Animation */
    @keyframes roam {
      from {
        transform: translateX(-20px);
      }
      to {
        transform: translateX(20px);
      }
    }

    /* Action Buttons */
    .actions {
      width: 100%;
      display: flex;
      justify-content: space-around;
      padding: 10px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 0.9rem;
      background: #ff477e;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s;
    }

    .btn:hover {
      background: #ff1c61;
      transform: scale(1.1);
    }

    /* Popup for Actions */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
      padding: 20px;
      z-index: 10;
    }

    .popup.active {
      display: block;
    }

    .popup button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #ff477e;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }

    footer {
      color: #ff0066;
      font-size: 0.8rem;
      margin-bottom: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Made with ‚ù§Ô∏è for Rakhi</h1>

  <div class="scene">
    <!-- Male Character -->
    <div class="character" id="male">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
        <circle cx="32" cy="18" r="14" fill="#ffc8dd"></circle>
        <rect x="20" y="32" width="24" height="28" fill="#ff8b94" rx="5"></rect>
      </svg>
    </div>

    <!-- Female Character -->
    <div class="character" id="female">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
        <circle cx="32" cy="18" r="14" fill="#ffe0bd"></circle>
        <rect x="20" y="32" width="24" height="28" fill="#ffb6c1" rx="5"></rect>
      </svg>
    </div>

    <!-- Chikki the Dog -->
    <div class="character" id="chikki">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
        <ellipse cx="32" cy="45" rx="20" ry="10" fill="#d9a679"></ellipse>
        <circle cx="32" cy="32" r="10" fill="#d9a679"></circle>
        <circle cx="28" cy="30" r="2" fill="#000"></circle>
        <circle cx="36" cy="30" r="2" fill="#000"></circle>
      </svg>
    </div>

    <!-- Lalu the Cat -->
    <div class="character" id="lalu">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
        <ellipse cx="32" cy="45" rx="20" ry="10" fill="#c9b2d5"></ellipse>
        <circle cx="32" cy="32" r="10" fill="#c9b2d5"></circle>
        <circle cx="28" cy="30" r="2" fill="#000"></circle>
        <circle cx="36" cy="30" r="2" fill="#000"></circle>
        <path d="M22 20 L32 14 L42 20" fill="none" stroke="#c9b2d5" stroke-width="4"></path>
      </svg>
    </div>
  </div>

  <div class="actions">
    <button class="btn" onclick="performAction('kiss')">Kiss üíã</button>
    <button class="btn" onclick="performAction('hug')">Hug ü§ó</button>
    <button class="btn" onclick="performAction('pet')">Pet üêæ</button>
    <button class="btn" onclick="performAction('gift')">Gift üéÅ</button>
  </div>

  <div class="popup" id="popup">
    <p id="popup-message"></p>
    <button onclick="closePopup()">Close</button>
  </div>

  <footer>Created by Ajinkya Jadhav with ‚ù§Ô∏è</footer>

  <script>
    function performAction(action) {
      const popup = document.getElementById("popup");
      const message = document.getElementById("popup-message");

      if (action === "kiss") {
        message.textContent = "Ajinkya kissed Rakhi üíã!";
      } else if (action === "hug") {
        message.textContent = "Ajinkya hugged Rakhi tightly ü§ó!";
      } else if (action === "pet") {
        message.textContent = "Chikki and Lalu are happy and playing üê∂üê±!";
      } else if (action === "gift") {
        message.textContent = "Ajinkya gave Rakhi a beautiful gift üéÅ!";
      }

      popup.classList.add("active");
    }

    function closePopup() {
      document.getElementById("popup").classList.remove("active");
    }
  </script>
</body>
  </html>
